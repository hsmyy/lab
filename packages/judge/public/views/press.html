<div ng-controller="JudgePressController">
    <audio id="alertPlayer"><source src="/multiply/assets/mp3/beng.mp3" autoplay="true" loop="true" muted="false"></audio>
    <div class="body">
        <div class="row">
            <div ng-repeat="sound in sounds" class="col-md-2 largeSpace">
                <button class="btn btn-default btn-lg" ng-click="firstClick($index)" ng-if="sound.status == 1">{{sound.text}}</button>
                <button class="btn btn-success btn-lg" ng-if="sound.status == 2">Play</button>
            </div>
        </div>
    </div>
    <div class="text-center">
        <hr/>
        <button class="btn btn-primary" ng-click="finishTest()" ng-if="moreThan3 == true">Finish</button>
    </div>

</div>
