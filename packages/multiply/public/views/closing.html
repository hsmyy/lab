<div ng-controller="ClosingController">
    <div ng-if="step == 1">
        <div class="body">
            <div class="caption">
                <h3>为了获得更好的实验结果，我们计划会在3天后进行该实验的后续实验</h3>
                <h3>请问您是否愿意参加？</h3>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-default" ng-click="saveAndNext('true')">欣然同意</button>
            <button class="btn btn-default" ng-click="saveAndNext('false')">断然拒绝</button>
        </div>
    </div>
    <div ng-if="step == 2">
        <div class="body">
            <div class="caption">
                <h3>
                    实验结束,感谢您的配合！
                </h3>
            </div>
        </div>
    </div>
</div>
