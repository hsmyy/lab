<div ng-controller="ClosingController">
    <div ng-if="step == 1">
        <div class="body">
            <div class="caption">
                <h3>{{text}}</h3>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-default" ng-click="saveAndNext('true')">是</button>
            <button class="btn btn-default" ng-click="saveAndNext('false')">否</button>
        </div>
    </div>
    <div ng-if="step == 2">
        <div class="body">
            <div class="caption">
                <h3>
                    实验结束,感谢您的配合！
                </h3>
            </div>
        </div>
    </div>
</div>
