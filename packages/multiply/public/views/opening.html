<!-- start -->
<div ng-controller="OpeningController">
    <div ng-show="step == 1">
        <div class="body">
            <div class="caption">
                <div class="alert-danger">{{textAlert}}</div>
            </div>
        </div>
        <div class="text-center">
            <hr>
            <button class="btn btn-primary" ng-click="startTest()">开始测试</button>
        </div>
    </div>
    <div ng-show="step == 2">
        <div class="body">
            <h3>个人信息</h3>
            <hr/>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">年龄</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="profile.year">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">性别</label>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="man" ng-model="profile.sex">男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="woman" ng-model="profile.sex">女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">身高</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="profile.height">cm
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">体重</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="profile.weight">kg
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <hr>
            <button class="btn btn-primary" ng-click="startTest()">下一步</button>
        </div>
    </div>
</div>
