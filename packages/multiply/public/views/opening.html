<!-- start -->
<div ng-controller="OpeningController">
    <div ng-show="step == 1">
        <div class="body">
            <div class="caption">
                <div class="alert-danger">{{textAlert}}</div>
            </div>
        </div>
        <div class="text-center">
            <hr>
            <button class="btn btn-primary" ng-click="startTest()">开始测试</button>
        </div>
    </div>
    <div ng-show="step == 2">
        <div class="body">
            <h3>个人信息</h3>
            <hr/>
            <form name="basicInfo" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">年龄</label>
                    <div class="col-sm-4">
                        <input type="number" name="age" class="form-control" ng-model="profile.year" min="15" max="30" required>
                    </div>
                    <span class="alert-danger error" ng-show="basicInfo.age.$error.required">请务必填写</span>
                    <span class="alert-danger error" ng-show="basicInfo.age.$error.number">请填写数字</span>
                    <span class="alert-danger error" ng-show="basicInfo.age.$error.max">数字似乎有点大</span>
                    <span class="alert-danger error" ng-show="basicInfo.age.$error.min">数字似乎有点小</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">性别</label>
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="man" ng-model="profile.sex">男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="woman" ng-model="profile.sex">女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">籍贯</label>
                    <div class="col-sm-4">
                        <input type="text" name="origin" class="form-control" ng-model="profile.origin" min="140" max="200" required>
                    </div>
                    <span class="alert-danger error" ng-show="basicInfo.origin.$error.required">请务必填写</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">身高</label>
                    <div class="col-sm-4">
                        <input type="number" name="height" class="form-control" ng-model="profile.height" min="140" max="200" required>
                    </div>
                    <div class="col-sm-1">
                        cm
                    </div>
                    <span class="alert-danger error" ng-show="basicInfo.height.$error.required">请务必填写</span>
                    <span class="alert-danger error" ng-show="basicInfo.height.$error.number">请填写数字</span>
                    <span class="alert-danger error" ng-show="basicInfo.height.$error.max">数字似乎有点大</span>
                    <span class="alert-danger error" ng-show="basicInfo.height.$error.min">数字似乎有点小</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">体重</label>
                    <div class="col-sm-4">
                        <input type="number" name="weight" class="form-control" ng-model="profile.weight" min="30" max="130" required>
                    </div>
                    <div class="col-sm-1">
                        kg
                    </div>
                    <span class="alert-danger error" ng-show="basicInfo.weight.$error.required">请务必填写</span>
                    <span class="alert-danger error" ng-show="basicInfo.weight.$error.number">请填写数字</span>
                    <span class="alert-danger error" ng-show="basicInfo.weight.$error.max">数字似乎有点大</span>
                    <span class="alert-danger error" ng-show="basicInfo.weight.$error.min">数字似乎有点小</span>
                </div>
            </form>
        </div>
        <div class="text-center">
            <hr>
            <button class="btn btn-primary" ng-click="startTest()">下一步</button>
        </div>
    </div>
</div>
