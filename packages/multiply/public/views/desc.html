<div class="" data-ng-controller="DescController">
    <h4>描述</h4>
    <hr/>
    <div ng-if="phase == 0">

        <hr/>

        <button class="btn btn-primary" ng-click="start()">开始</button>
    </div>
    <div ng-if="phase == 1">
        <div>
            <h4>
                问题{{cur + 1}} : {{quesSet[cur].ques}} ?
            </h4>
            <hr />
            <textarea class="form-control" ng-model="$parent.tempAns"></textarea>
            {{tempAns}}
            <button class="btn btn-default" ng-click="next()">确定</button>
        </div>
    </div>
    <div ng-if="phase == 2">
        恭喜您完成了任务！
        <div>
            答案：
            <div ng-repeat="a in answer">
                {{a.id}} : {{a.result}}
            </div>
        </div>
    </div>
</div>
