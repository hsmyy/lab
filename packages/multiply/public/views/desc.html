<div class="" data-ng-controller="DescController">
    <div ng-if="step == 1">
        <div class="body">
            <div class="caption">
                <h3>
                    请您拿起1号采集器，按照标准操作采集完毕后迅速将采集器放入冰盒。
                </h3>

                <h3>
                    按“开始”进入情景描述测试
                </h3>
            </div>
        </div>
        <div class="text-center">
            <hr/>
            <button class="btn btn-primary" ng-click="startDesc()">开始</button>
        </div>
    </div>
    <div ng-if="step == 2">
        <div class="body">
            <h4>
                问题: {{ques.text}}
            </h4>
            <h4>
                {{ques.prompt}}
            </h4>
            <hr />
            <textarea class="form-control" ng-model="ans" rows="15"></textarea>
        </div>
        <div>

        </div>
    </div>
    <div ng-if="step == 3">
        <div class="body">
            <div class="caption">
                <h3>
                    情景描述测试结束。
                </h3>
                <h3>
                    请您拿起2号收集器，按照标准操作采集完毕后迅速将采集器放入冰盒。
                </h3>
                <h3>
                    完成后按“下一步”继续
                </h3>
            </div>
        </div>
        <div class="text-center">
            <hr/>
            <button class="btn btn-primary" ng-click="saveAndNext()">下一步</button>
        </div>
    </div>
</div>
