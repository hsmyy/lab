<div class="" data-ng-controller="DescController">
    <div ng-if="step == 1">
        <div class="body">
            <h3>
                写作测试
            </h3>
            <div class="caption">
                <h3>
                    下面是写作测试
                </h3>
                <h3>
                    按“开始”进入写作测试
                </h3>
            </div>
        </div>
        <div class="text-center">
            <hr/>
            <button class="btn btn-primary" ng-click="startDesc()">开始</button>
        </div>
    </div>
    <div ng-if="step == 2">
        <div class="body">
            <h4>
                {{ques.text}}
            </h4>
            <h4>
                {{ques.prompt}}
            </h4>
            <hr />
            {{ans.desc}}
            <textarea class="form-control" ng-model="ans.desc" rows="15"></textarea>
        </div>
        <div>

        </div>
    </div>
    <div ng-if="step == 3">
        <div class="body">
            <div class="caption">
                <h3>
                    写作测试结束。
                </h3>
                <h3>
                    温馨提示：如果没有写完不用担心，此项测试不记分
                </h3>
                <h3>
                    完成后按“下一步”继续
                </h3>
            </div>
        </div>
        <div class="text-center">
            <hr/>
            <button class="btn btn-primary" ng-click="saveAndNext()">下一步</button>
        </div>
    </div>
</div>
