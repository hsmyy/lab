<!-- step 4 -->
<div ng-controller="DrawingController">
    <div class="body">
        <div ng-if="step == 1">
            <div class="caption">
                <h3>
                    所有测试任务都已完成，您完成得很好，
                </h3>
                <h3>
                    请你描摹几张简笔画，尽量把注意力都放在画上
                </h3>
                <h3>
                    10分钟后耳机中有声音提示你进行下面的操作
                </h3>
                <div style="text-align:center;font-size:120%">
                    <br>
                    <timer countdown="periodDuration" interval="1000" finish-callback="onTimeUp()" class="hidden">
                    </timer>
                </div>
            </div>
        </div>
        <div ng-if="step == 2">
            <div class="caption">
                <div ng-show="command == 1">
                    <h3>
                        10分钟到，请拿起4号管，将棉条放入口中咀嚼，点击“开始计时”
                    </h3>
                </div>
                <div ng-show="command == 2">
                    <h3>
                        继续绘画。
                    </h3>
                </div>
                <div style="text-align:center;font-size:120%">
                    <br>
                    <timer countdown="periodDuration" interval="1000" finish-callback="onTimeUp()" class="hidden">
                    </timer>
                </div>
            </div>
        </div>
        <div ng-if="step == 3">
            <div class="caption">
                <div ng-show="command == 1">
                    <h3>
                        20分钟到，请拿起5号管，将棉条放入口中咀嚼，点击“开始计时”
                    </h3>
                </div>
                <div ng-show="command == 2">
                    <h3>
                        继续绘画。
                    </h3>
                </div>
                <div style="text-align:center;font-size:120%">
                    <br>
                    <timer countdown="periodDuration" interval="1000" finish-callback="onTimeUp()" class="hidden">
                    </timer>
                </div>
            </div>
        </div>
        <div ng-if="step == 4">
            <div class="caption">
                <div ng-show="command == 1">
                    <h3>
                        30分钟到，请拿起6号管，将棉条放入口中咀嚼，点击“开始计时”
                    </h3>
                </div>
                <div ng-show="command == 2">
                    <h3>
                        最后请您填写几张问卷
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <div ng-if="step == 1">

        </div>
        <div ng-if="step == 2">
            <timer id="drawTimer" countdown="tuoyeDuration" interval="1000" autostart="false" finish-callback="onTuoyeTimeUp(4)" class="hidden"></timer>
            <button class="btn btn-primary" ng-click="startTimer()" ng-disabled="wait">{{text}}</button>
        </div>
        <div ng-if="step == 3">
            <timer id="drawTimer" countdown="tuoyeDuration" interval="1000" autostart="false" finish-callback="onTuoyeTimeUp(5)" class="hidden"></timer>
            <button class="btn btn-primary" ng-click="startTimer()" ng-disabled="wait">{{text}}</button>
        </div>
        <div ng-if="step == 4">
            <div ng-show="command == 1">
                <timer id="drawTimer" countdown="tuoyeDuration" interval="1000" autostart="false" finish-callback="onTuoyeTimeUp(6)" class="hidden"></timer>
                <button class="btn btn-primary" ng-click="startTimer()" ng-disabled="wait">{{text}}</button>
            </div>
            <div ng-show="command == 2">
                <button class="btn btn-primary" ng-click="saveAndNext()">填写问卷</button>
            </div>
        </div>
    </div>
</div>
