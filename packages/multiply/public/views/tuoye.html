<div ng-controller="TuoyeController">
    <div class="body">
        <div class="caption">
            <h3>
                请拿起{{id}}号管，将棉条放入口中咀嚼，点击“开始”计时
            </h3>
        </div>
    </div>
    <div class="text-center">
        <timer id="countdown" autostart="false" countdown="duration" interval="1000" finish-callback="onTimeUp()" style="display:none"></timer>
        <button class="btn btn-primary" ng-click="startTimer()" ng-disabled="wait">{{text}}</button>
    </div>
</div>
