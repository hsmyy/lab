<div class="" data-ng-controller="FaceController">
    <h4>面部分析</h4>
    <hr/>
    <div ng-if="phase == 0">

        <hr/>

        <button class="btn btn-primary" ng-click="start()">开始</button>
    </div>
    <div ng-if="phase == 1">
        <div>
            <h4>
                问题{{cur + 1}} : 请描述这个眼神的情绪{{quesSet[cur].ques}} ?
            </h4>
            <hr />
            <div>
                <img ng-src="{{quesSet[cur].img}}"/>
            </div>
            <div ng-repeat="ans in quesSet[cur].answer">
                <button class="btn btn-default" ng-click="next($index)">{{ans}}</button>
            </div>
            <div class="alert-danger">
                上题答案：错误
            </div>
        </div>
    </div>
    <div ng-if="phase == 2">
        恭喜您完成了任务！
        <div>
            您的答案：
            <div ng-repeat="a in answer">
                {{a.id}} : {{a.result}}
            </div>
        </div>
    </div>
</div>
