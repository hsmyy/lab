<div class="" data-ng-controller="FormController">
    <h4>问卷调查</h4>
    <hr/>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 text-right">满意度</label>
            <div class="col-sm-8">
                <slider
                        ng-model="score"
                        floor="0.00"
                        ceiling="100.00"
                        step="0.01"
                        precision="2"
                </slider>
            </div>
        </div>
    </form>
</div>
