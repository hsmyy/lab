<div ng-controller="TestController" class="card well">

    <div id="test">

    </div>
    <EMBED name="mp3" src="/multiply/assets/mp3/beng.mp3" hidden="true" type="audio/mpeg" loop="0" autostart="false">
    <div ng-if="!phase || phase == 'standby'">
        <div ng-include="'multiply/views/opening.html'"></div>
    </div>

    <!-- First test: word test -->
    <div ng-if="phase == 'word'">
        <div ng-include="'multiply/views/word.html'"></div>
    </div>

    <div ng-if="phase == 'desc'">
        <div ng-include="'multiply/views/desc.html'"></div>
    </div>

    <!-- Second test: survey -->
    <div ng-if="phase == 'survey'">
        <div ng-include="'multiply/views/survey.html'" ng-init="surveyName=['pressure','survey1-answer']"></div>
    </div>

    <!-- Third test: mathematical test -->
    <div ng-if="phase == 'multiply'">
        <div ng-include="'multiply/views/multiply.html'"></div>
    </div>

    <div ng-if="phase == 'survey2'">
        <div ng-include="'multiply/views/survey.html'" ng-init="surveyName=['pressure','survey2-answer']"></div>
    </div>

    <div ng-if="phase == 'drawing'">
        <div ng-include="'multiply/views/drawing.html'"></div>
    </div>

    <div ng-if="phase == 'survey-student'">
        <div ng-include="'multiply/views/survey.html'" ng-init="surveyName=['student', 'student']"></div>
    </div>

    <div ng-if="phase == 'survey-lesshealth'">
        <div ng-include="'multiply/views/survey.html'" ng-init="surveyName=['lesshealth', 'lesshealth']"></div>
    </div>

    <div ng-if="phase == 'survey5'">
        <div ng-include="'multiply/views/survey.html'" ng-init="surveyName=['helpother', 'helpother']"></div>
    </div>

    <div ng-if="phase == 'survey6'">
        <div ng-include="'multiply/views/survey.html'" ng-init="surveyName=['helpotheract', 'helpotheract']"></div>
    </div>

    <div ng-if="phase == 'closing'">
        <div ng-include="'multiply/views/closing.html'"></div>
    </div>
</div>
